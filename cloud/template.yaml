AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description:
  Karaokemp services needed to be available online

Parameters: 
  Stage: 
    Type: String
    Default: Test
    AllowedValues: 
      - Test
      - Prod
      - $default
    Description: What stage to deploy?
  
Globals:
  Function:
    Timeout: 3

Resources:
  SongsApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName:
        Ref: Stage
      CorsConfiguration: True
  ListSongsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: ./functions/list-songs/app.lambdaHandler
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 5
      Events:
        ListSongs:
          Type: HttpApi
          Properties:
            ApiId: !Ref SongsApi
            Method: GET
            Path: /songs